apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-chat-rpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-chat-rpc-server
  template:
    metadata:
      labels:
        app: my-chat-rpc-server
    spec:
      containers:
        - name: openim-my-chat-rpc-container
          image: openim/openim-my-chat-rpc:v3.8.3
          env:
            - name: CONFIG_PATH
              value: "/config"
            - name: CHATENV_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            - name: IMENV_MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: openim-mongo-secret
                  key: mongo_openim_username
            - name: CHATENV_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo_openim_password

          volumeMounts:
            - name: openim-my-chat-config
              mountPath: "/config"
              readOnly: true
          ports:
            - containerPort: 30300
      volumes:
        - name: openim-my-chat-config
          configMap:
            name: openim-my-chat-config
